<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placeholder Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    #download {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Placeholder Image Generator with Dimensions</h2>
  <input type="number" id="width" placeholder="Width (px)" value="560">
  <input type="number" id="height" placeholder="Height (px)" value="201">
  <button onclick="generateImage()">Generate</button>
  <br>
  <canvas id="placeholderCanvas"></canvas>
  <br>
<a id="download" href="#" download="placeholder.png" style="display:none;">Download Image</a>

  <script>
   function generateImage() {
  const width = parseInt(document.getElementById('width').value);
  const height = parseInt(document.getElementById('height').value);
  const canvas = document.getElementById('placeholderCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = width;
  canvas.height = height;

  // Background
  ctx.fillStyle = '#dddddd';
  ctx.fillRect(0, 0, width, height);

  // Watermark text
  const text = `${width}x${height}`;
  ctx.fillStyle = '#555';
  ctx.font = `${Math.floor(width / 10)}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(text, width / 2, height / 2);

  // Show download link
  const link = document.getElementById('download');
  link.href = canvas.toDataURL();
  link.download = `${width}x${height}.png`; // Dynamic filename
  link.style.display = 'inline-block';
}
  </script>

</body>
</html>
